# Configuração principal do Nginx
upstream django_backend {
    server web:8000;
}

# HTTP Server - aceita qualquer host para desenvolvimento
server {
    listen 80;
    listen [::]:80;

    # ACME challenge para Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Para desenvolvimento - servir diretamente
    location / {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
    }
}

# HTTPS Server - aceita qualquer host para desenvolvimento
server {
    listen 443 ssl;
    listen [::]:443 ssl;

    # SSL Configuration
    ssl_certificate /etc/ssl/custom/nginx-selfsigned.crt;
    ssl_certificate_key /etc/ssl/custom/nginx-selfsigned.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Disable SSL verification for development
    ssl_verify_client off;

    # Basic settings
    client_max_body_size 64M;

    # Static files
    location /static/ {
        alias /app/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /app/media/;
        expires 1d;
        add_header Cache-Control "public";
    }

    # Django application
    location / {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
}
