<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - ACR Gestão</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0d6efd 0%, #198754 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .logout-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logout-header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 2.5rem 2rem;
        }

        .logout-header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .logout-body {
            padding: 2.5rem 2rem;
        }

        .logout-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0d6efd 0%, #0056b3 100%);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: #6c757d;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            background: #5a6268;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logout-container {
            animation: fadeInScale 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-header">
            <h1><i class="bi bi-box-arrow-right me-2"></i>Sessão Terminada</h1>
        </div>

        <div class="logout-body">
            <div class="logout-icon">
                <i class="bi bi-check-circle-fill"></i>
            </div>

            <h4 class="mb-3">Logout realizado com sucesso!</h4>
            <p class="text-muted mb-4">A sua sessão foi terminada em segurança. Obrigado por utilizar o ACR Gestão.</p>

            <div class="d-grid gap-2">
                <a href="{% url 'login' %}" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Nova Sessão
                </a>
                <a href="/" class="btn btn-secondary">
                    <i class="bi bi-house me-2"></i>Página Inicial
                </a>
            </div>

            <div class="mt-4">
                <small class="text-muted">
                    <i class="bi bi-shield-check me-1"></i>
                    Dados seguros e protegidos
                </small>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Redirect automático após 10 segundos (opcional)
        setTimeout(() => {
            const redirectInfo = document.createElement('div');
            redirectInfo.className = 'mt-3';
            redirectInfo.innerHTML = '<small class="text-muted"><i class="bi bi-clock me-1"></i>Redirecionamento automático em 10 segundos...</small>';
            document.querySelector('.logout-body').appendChild(redirectInfo);

            setTimeout(() => {
                window.location.href = "{% url 'login' %}";
            }, 10000);
        }, 5000);
    </script>
</body>
</html>
