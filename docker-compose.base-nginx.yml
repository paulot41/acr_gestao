version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-acrdb_local}
      POSTGRES_USER: ${POSTGRES_USER:-acruser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-acrpass123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-acruser} -d ${POSTGRES_DB:-acrdb_local}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - acr_network

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - acr_network

  web:
    build: .
    env_file:
      - .env.local
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - media_data:/app/media
      - static_data:/app/staticfiles
      - logs_data:/app/logs
      - .:/app
    environment:
      - DEBUG=1
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/admin/', timeout=10)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - acr_network

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"  # Usar porta 8080 para evitar conflitos
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_data:/app/staticfiles:ro
      - media_data:/app/media:ro
      - logs_data:/var/log/nginx
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - acr_network

volumes:
  postgres_data:
  redis_data:
  media_data:
  static_data:
  logs_data:

networks:
  acr_network:
    driver: bridge
